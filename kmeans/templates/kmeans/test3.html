<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>spam detection</title>
	<link href="{% static 'dist/css/bootstrap.min.css' %}" rel="stylesheet">
	<link href="{% static 'css/kmeans.css' %}" rel="stylesheet">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
	<script type="text/javascript">
		{% for c in k %}
		var dataset{{c.id}}={{c.observations}};
		{% endfor %}

		$(function () {
			{% for c in k %}
			var data_str{{c.id}} = JSON.stringify(dataset{{c.id}});
			{% endfor %}   
    var chart = new Highcharts.Chart({
        chart: {
            renderTo: 'graphics',
            margin: 100,
					type: 'scatter',
					options3d: 
					{
						enabled: true,
						alpha: 10, //angles par rapport auxquels on voit le graphique
						beta: 40,
						depth: 500,
						viewDistance: 5,
						frame: 
						{
							bottom: { size: 1, color: 'rgba(0,0,0,0.02)' },
							back: { size: 1, color: 'rgba(0,0,0,0.04)' },
							side: { size: 1, color: 'rgba(0,0,0,0.06)' }
						}
						
					}
				},
				title: 
				{
					text: 'Spam detection'
				},
				
				yAxis: {
					min: 0,
					max: 1,
					title: 
					{
						enabled: true,
						text: 'colonne {{rng.0}}',
						style: 
						{
							fontWeight: 'normal'
						}
					}
				},
				xAxis: {
					min: 0,
					max: 1,
					gridLineWidth: 1,
					title: 
					{
						enabled: true,
						text: 'colonne {{rng.1}}',
						style: 
						{
							fontWeight: 'normal'
						}
					}
					
				},
				zAxis: {
					min: 0,
					max: 1,
					title: 
					{
						enabled: true,
						text: 'colonne {{rng.2}}',
						style: 
						{
							fontWeight: 'normal'
						}
					}
					
				},
				legend: {
					itemMarginTop: 5,
					align:'left'
				},
				exporting: 
				{ 
					enabled: false 
				},
				credits: 
				{
				enabled: false
				},
        series: [{ //chargement des données
					name: 'cluster 0',
					color: '{{data_color.0}}',
					data: JSON.parse(data_str0)	
				
				}
				{% for i in rg %}
				,
				{ //chargement des données
					name: 'cluster {{i.0}}',
					color: '{{i.1}}',
					data: JSON.parse(data_str{{i.0}})	
				
				}
				{% endfor %}
				]
    });


    // Add mouse events for rotation
    $(chart.container).bind('mousedown.hc touchstart.hc', function (eStart) {
        eStart = chart.pointer.normalize(eStart);

        var posX = eStart.pageX,
            posY = eStart.pageY,
            alpha = chart.options.chart.options3d.alpha,
            beta = chart.options.chart.options3d.beta,
            newAlpha,
            newBeta,
            sensitivity = 5; // lower is more sensitive

        $(document).bind({
            'mousemove.hc touchdrag.hc': function (e) {
                // Run beta
                newBeta = beta + (posX - e.pageX) / sensitivity;
                chart.options.chart.options3d.beta = newBeta;

                // Run alpha
                newAlpha = alpha + (e.pageY - posY) / sensitivity;
                chart.options.chart.options3d.alpha = newAlpha;

                chart.redraw(false);
            },
            'mouseup touchend': function () {
                $(document).unbind('.hc');
            }
        });
    });

});

	</script>	
</head>
<div class="container">
<header>
	<img src='{% static 'spamfilter.jpg' %}'>
</header>
<body onload="drawChart();">				
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/highcharts-3d.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<div id="graphics" style="height: 500px"></div>							
</body>
<footer>
	<div class="row" >
		<div class="col-md-6">

		</div>
		<div class="col-md-6">
			&copy; 2016 Spam filter
		</div>	
	</div>
</footer>
</div>
</html>
